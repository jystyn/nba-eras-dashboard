<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthplace Data Dashboard</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- Page Header and Map Container-->
    <div class="container">
        <!-- Header -->
        <div class="col-md-12">
            <h1>NBA Player Birthplaces</h1>
            <h5>State</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            <h5>Era</h5>
            <select id="selEra" onchange="eraChanged(this.value)"></select>
            <h5>Top Cities</h5>
            <div class="card mn-auto card bg-light mb-3" id="top-cities">
            </div>
            <div id="bubble"></div>
            <style>
                #bubble {
                    height: 500px;
                }
            </style>
        </div>
    </div>
    <!--Top Ten List Container-->
    <!-- TO DO:
        Make Table look good, use bootstrap
     -->
    <div class="container">
        <!-- Title -->
        <div id="top-ten-title">
            <h3>Top 10 for each Statistical Category</h3>
        </div>
        <!-- Tables -->
        <div class="table-responsive">
            <div id="table" class="d-flex flex-row" style="width: 400rem;">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>



    <script src="static/js/app.js"></script>
</body>

</html>
